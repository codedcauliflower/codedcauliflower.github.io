    <!-- Link to CSS files -->
    <link rel="stylesheet" href="styles/globals.css" />

    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/games.js"></script>
    <script src="./scripts/global.js"></script>

    <title>Games</title>

  <body>
    <!-- Header section -->
    <header class="header">
      <!-- Logo -->
      <img
        class="header__logo"
        src="./images/pngwing.com.png"
        alt="fnv-logo.png"
      />

      <!-- Navigation -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="./index.html">home</a>

          <li class="nav__item">
            <a class="nav__link" href="./factions.html">factions</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./contact.html">contact</a>
          </li>
        </ul>
      </nav>

      <lord-icon
        class="heart"
        src="https://cdn.lordicon.com/igciyimj.json"
        trigger="hover"
        colors="primary:#c09268,secondary:#831f16,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#f24c00,senary:#ebe6ef"
      >
      </lord-icon>
    </header>

    <!-- Main content section -->
    <section class="section">
      <span class="page-title">GAMES</span>

      <form id="like-form">
        <button type="submit">Like</button>
      </form>

        <div class="cards">

            <span class="card__text">Fallout 1</span>

            <a

                src="./images/steam.png"
                alt=""
            /></a>

            <lord-icon
              class="lord-icon"
              src="https://cdn.lordicon.com/igciyimj.json"
              trigger="hover"
              colors="primary:#c09268,secondary:#831f16,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#f24c00,senary:#ebe6ef"
            >
            </lord-icon>
          </div>

          <div class="card">
            <img class="card__img" src="./images/fallout2.jpg" alt="" />

            <span class="card__text">Fallout 2</span>
            <a

                class="card__steam-link-img"
                src="./images/steam.png"
                alt=""
            /></a>

            <lord-icon
              class="lord-icon"
              src="https://cdn.lordicon.com/igciyimj.json"
              trigger="hover"
              colors="primary:#c09268,secondary:#831f16,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#f24c00,senary:#ebe6ef"

            </lord-icon>
          </div>

          <div class="card">
            <img class="card__img" src="./images/fallout3.PNG" alt="" />

            <span class="card__text">Fallout 3</span>
            <a
              class="card__steam-link"
              href="https://store.steampowered.com/app/22300/Fallout_3/"
              ><img
                class="card__steam-link-img"
                src="./images/steam.png"
                alt=""
            /></a>

            <lord-icon
              class="lord-icon"
              src="https://cdn.lordicon.com/igciyimj.json"
              trigger="hover"
              colors="primary:#c09268,secondary:#831f16,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#f24c00,senary:#ebe6ef"

            </lord-icon>
          </div>

          <div class="card">
            <img class="card__img" src="./images/fallout4.avif" alt="" />

            <span class="card__text">Fallout 4</span>

              ><img
                class="card__steam-link-img"
                src="./images/steam.png"
                alt=""
            /></a>

            <lord-icon
              class="lord-icon"
              src="https://cdn.lordicon.com/igciyimj.json"
              trigger="hover"
              colors="primary:#c09268,secondary:#831f16,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#f24c00,senary:#ebe6ef"

            </lord-icon>
          </div>

          <div class="card">
            <img class="card__img" src="./images/falloutNewVegas.jpeg" alt="" />

            <span class="card__text">Fallout: New Vegas</span>
            <a
              class="card__steam-link"
              href="https://store.steampowered.com/app/22380/Fallout_New_Vegas/"
              ><img
                class="card__steam-link-img"
                src="./images/steam.png"
                alt=""
            /></a>

            <lord-icon
              class="lord-icon"
              src="https://cdn.lordicon.com/igciyimj.json"

            <lord-icon
              class="lord-icon"
              id="heart-icon"
              src="https://cdn.lordicon.com/igciyimj.json"
              trigger="hover"
              colors="primary:#c09268,secondary:#831f16,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#f24c00,senary:#ebe6ef"

    <section class="comments">
      <h1>Comments</h1>
    </section>

    <section class="comment-form">
      <form id="comment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
